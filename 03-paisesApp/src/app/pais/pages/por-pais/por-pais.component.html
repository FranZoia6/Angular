<h2>Por pais</h2>
<hr>

<div class="row">
    <div class="row">
        <form (ngSubmit)=" buscar()" autocomplete="off">
            <input type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar pais...">
        </form>
    </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                
                <tr >
                    <th>#</th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Pblacion </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                       <img class="small-flag" [src]="pais.flags.png" alt="">
                    </td>
                    <td>{{pais.name.common}}</td>
                    <td>{{pais.population}}</td>
                    <td>
                       <a [routerLink]="['/pais',pais.name.common]"  >Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
