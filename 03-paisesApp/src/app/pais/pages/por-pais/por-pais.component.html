<h2 class="animate__animated animate__slideInRight">Por pais</h2>
<hr>

<div class="row">
    <div class="row">
      <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar pais...">
    </app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-action">
        <a class="nav-link"
         [routerLink]="['/pais',pais.altSpellings[0]]">
            {{pais.name.common}}
        </a>
    </li>
    <li class="list-group-item list-group-action"
        (click)="buscarSugerido(termino)">
        <a class="nav-link">
         Buscar "{{termino}}"
        </a>
    </li>
</ul>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>

</div>
